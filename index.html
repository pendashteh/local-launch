<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .preset-btn {
            padding: 15px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .history-btn {
            border-color: #764ba2;
            color: #764ba2;
        }

        .history-btn:hover {
            background: #764ba2;
            color: white;
        }

        .preset-port {
            font-size: 20px;
            font-weight: bold;
        }

        .preset-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }

        .custom-section {
            text-align: center;
        }

        .custom-section h2 {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            grid-column: 1 / -1;
        }

        .history-header h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }

        .clear-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: transparent;
            color: #999;
            border: 1px solid #ddd;
        }

        .clear-btn:hover {
            background: #f5f5f5;
            color: #666;
            box-shadow: none;
        }

        #historySection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Localhost Launcher</h1>
        
        <div class="custom-section">
            <h2>Quick Launch</h2>
            <div class="input-wrapper">
                <input 
                    type="number" 
                    id="portInput" 
                    placeholder="Enter port number..."
                    min="1"
                    max="65535"
                >
                <button onclick="launchPort()">Go</button>
            </div>
        </div>

        <div class="divider"></div>

        <div id="historySection">
            <div class="presets">
                <div class="history-header">
                    <h2>Recently Used</h2>
                    <button class="clear-btn" onclick="clearHistory()">Clear</button>
                </div>
                <div id="historyGrid" style="display: contents;"></div>
            </div>
            <div class="divider"></div>
        </div>

        <div class="presets">
            <button class="preset-btn" onclick="openLocalhost(3000)">
                <span class="preset-port">3000</span>
                <span class="preset-label">React/Next</span>
            </button>
            <button class="preset-btn" onclick="openLocalhost(8080)">
                <span class="preset-port">8080</span>
                <span class="preset-label">General</span>
            </button>
            <button class="preset-btn" onclick="openLocalhost(5173)">
                <span class="preset-port">5173</span>
                <span class="preset-label">Vite</span>
            </button>
            <button class="preset-btn" onclick="openLocalhost(4200)">
                <span class="preset-port">4200</span>
                <span class="preset-label">Angular</span>
            </button>
            <button class="preset-btn" onclick="openLocalhost(8000)">
                <span class="preset-port">8000</span>
                <span class="preset-label">Django</span>
            </button>
            <button class="preset-btn" onclick="openLocalhost(5000)">
                <span class="preset-port">5000</span>
                <span class="preset-label">Flask</span>
            </button>
            <button class="preset-btn" onclick="openLocalhost(3001)">
                <span class="preset-port">3001</span>
                <span class="preset-label">Backend</span>
            </button>
            <button class="preset-btn" onclick="openLocalhost(9000)">
                <span class="preset-port">9000</span>
                <span class="preset-label">API</span>
            </button>
        </div>
    </div>

    <script>
        const portInput = document.getElementById('portInput');
        const MAX_HISTORY = 6;

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('portHistory') || '[]');
            const historySection = document.getElementById('historySection');
            const historyGrid = document.getElementById('historyGrid');
            
            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyGrid.innerHTML = '';

            history.forEach(port => {
                const btn = document.createElement('button');
                btn.className = 'preset-btn history-btn';
                btn.innerHTML = `
                    <span class="preset-port">${port}</span>
                    <span class="preset-label">Recent</span>
                `;
                btn.onclick = () => openLocalhost(port);
                historyGrid.appendChild(btn);
            });
        }

        function saveToHistory(port) {
            let history = JSON.parse(localStorage.getItem('portHistory') || '[]');
            
            // Remove if already exists
            history = history.filter(p => p !== port);
            
            // Add to beginning
            history.unshift(port);
            
            // Keep only MAX_HISTORY items
            history = history.slice(0, MAX_HISTORY);
            
            localStorage.setItem('portHistory', JSON.stringify(history));
            loadHistory();
        }

        function openLocalhost(port) {
            saveToHistory(port);
            window.open(`http://localhost:${port}`, '_blank');
        }

        function launchPort() {
            const port = portInput.value;
            if (port && port > 0 && port <= 65535) {
                openLocalhost(port);
                portInput.value = '';
            } else {
                alert('Please enter a valid port number (1-65535)');
            }
        }

        function clearHistory() {
            if (confirm('Clear recent ports history?')) {
                localStorage.removeItem('portHistory');
                loadHistory();
            }
        }

        portInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                launchPort();
            }
        });

        // Load history on page load
        loadHistory();
        
        // Focus input on load
        portInput.focus();
    </script>
</body>
</html>
